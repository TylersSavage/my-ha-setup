recorder:
  purge_keep_days: 30
  exclude:
    entities:
     - sensor.network_throughput_in_eth0
     - sensor.network_throughput_out_eth0
     - sensor.int_internet_health
     - sensor.radarr_movies
     - sensor.sonarr_shows
     - sensor.pyload_speed
     - sensor.vnstat
