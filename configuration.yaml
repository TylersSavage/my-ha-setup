  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: throughput_network_in
        arg: eth0
      - type: throughput_network_out
        arg: eth0
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: disk_use_percent
        arg: /home/agneev
      - type: disk_use_percent
        arg: /merged
  - platform: tautulli
    api_key: !secret tautulli
    host: 127.0.0.1
    monitored_users:
      - agneev
  - platform: radarr
    host: 127.0.0.1
    api_key: !secret radarr
    days: 14
    monitored_conditions:
      - movies
      - upcoming
      - commands
